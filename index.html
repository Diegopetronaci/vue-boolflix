<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
            integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body>
        
        <div id="app">
            <header>
                <div >
                    <input type="text" name="search" v-model="search" placeholder="Search" @keyup.enter="inviaRichiesta()">
                </div>
            </header>
            
            <main>
                <div class="films_container">
                    <ul v-for="film in films">
                        <li>{{film.title}}</li>
                        <li>{{film.original_title}}</li>
                        <li>{{film.original_language}}</li>
                        <!-- <li>{{film.vote_average}}</li> -->
                        <li>
                            <i class="fas fa-star" v-for="stella in arrayVoto"></i>
                            <i class="far fa-star" v-for=""></i>
                        </li>
                    </ul>
                </div>
            </main>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
